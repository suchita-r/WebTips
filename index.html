<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubble Sort Visualization</title>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <h1><span>Bubble Sort</span> Visualization</h1>
        <label for="num-elements">Enter the number of elements:</label>
        <input type="number" id="num-elements" min="1" value="">
        <button class="sort-button" onclick="bubbleSorting()">Sort</button>
        <div class="chart-container" id="chart-container"></div>
    </div>
    <div>
        <h2>
            Time Complexity: O(N^2)
        </h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
